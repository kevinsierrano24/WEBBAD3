<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBookshelf</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="images/Header.png" alt="">
        </header>
        <!-- menu bar -->
        <div class="menu">
            <a href="index.html" class="menu-item">Home</a>
            <a href="isi.html" class="menu-item">Men</a>
            <a href="About.html" class="menu-item">Women</a>
            <a href="feedback.html" class="menu-item">Feedback</a>
        </div>

        <!-- content -->
        <div class="content1">
            
            <div class="mid-content" >
                <div class="top-content">
                    <h1 class="judul1">Feedback</h1>
                    <h3 class="judul2">We'd love to hear what you think!</h3>
                </div>
               
                <form action="">
                    <form>
                        <label for="">Name</label>
                        <input type="text" id="name" name="name" required>
                      
                        <br>
                        <br>

                        <label for="">Email</label>
                        <input type="email" required>

                        <br>
                        <br>

                        <label>Gender</label>
                        <br>
                        <input type="radio" name="gender" value="" required>
                        <label for="male" class="gender">Male</label>
                        <input type="radio" name="gender" value="" required>
                        <label for="female" class="gender">Female</label>
                      
                        <br>
                        <br>

                        <label for="date-visited">Date Visited</label>
                        <input type="date" id="date-visited" name="date-visited" required>
                      
                        <br>
                        <br>

                        <label for="rating">Rating</label>
                        <br>
                        <input type="number" id="rating" name="rating" min="1" max="5" required>
                      
                        <br>
                        <br>

                        <label for="comment">Comment</label>
                        <textarea id="comment" name="comment" required></textarea>
                        
                        <br>
                        <br>
                        <br>

                        <input type="checkbox" name="" id="">
                        <label for="" class="checkbox">I would like to receive news of promotion through my email</label>
                        <br>
                        <br>
                        <br>
                        <br>

                        <button type="submit" class="submitBtn">Submit</button>
                      </form>
                    

                </form>

                <br>
                <br>
                <br>
                <img src="images/sponsor.png" alt="" id="sponsor-img">

            </div>

        </div>

        <!-- footer -->
        <footer class="footer">
            <p class="copyright">Copyright &copy; 2023 by Eri Hadianto</p>

        </footer>

    </div>
    
</body>
</html>
